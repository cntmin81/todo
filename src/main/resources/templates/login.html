<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo::Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
  href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/tasklist">Simple Todo</a>
      </div>
      <div class="navbar-right">
        <button type="submit" class="btn btn-default btn-sm navbar-btn">회원가입</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-warning" role="alert" th:if="${param.error}">아이디
      또는 비밀번호가 잘못 입력 되었습니다. 아이디와 비밀번호를 정확히 입력해 주세요.</div>
    <div class="alert alert-info" role="alert" th:if="${param.logout}">로그아웃
      되었습니다.</div>

    <div class="row" style="display: flex; justify-content: center;">
      <div class="panel panel-default" style="width: 400px;">
        <div class="panel-body">
          <form th:action="@{/login}" method="post" role="form">
            <div class="form-group">
              <input type="text" class="form-control" name="username"
                placeholder="아이디">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"
                name="password" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center" style="margin: 2em 0 3em 0;">
      <div class="row">
        <p>
          © 2022 Copyright:
          <a href="https://orangeduck.tistory.com">orangeduck.tistory.com</a>
        </p>
      </div>
    </footer>
  </div>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
