<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo::Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
  href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/tasklist">Simple Todo</a>
      </div>
      <div class="navbar-right">
        <form th:action="@{/logout}" method="post">
          <button type="submit"
            class="btn btn-default btn-sm navbar-btn ">로그아웃</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h4>오늘의 할 일 목록</h4>
    <ul class="list-group">
      <li class="list-group-item" th:each="task: ${todayTaskList}">
        <form role="form" th:action="@{/updatetask}"
          th:object="${taskRequest}" method="post">
          <input type="hidden" name="id" th:value="${task.id}" />
          <button type="submit" class="btn btn-link btn-xs">
            <th:block th:if="${task.hasDone}">
              <span class="glyphicon glyphicon-check"></span>
            </th:block>
            <th:block th:unless="${task.hasDone}">
              <span class="glyphicon glyphicon-unchecked"></span>
            </th:block>
          </button>
          <span th:text="${task.task}">Task will be placed here</span>
        </form>
      </li>
    </ul>
    <h4>완료된 할 일 목록</h4>
    <ul class="list-group">
      <li class="list-group-item" th:each="task: ${hasDoneTaskList}">
        <form role="form" th:action="@{/updatetask}"
          th:object="${taskRequest}" method="post">
          <input type="hidden" name="id" th:value="${task.id}" />
          <button type="submit" class="btn btn-link btn-xs">
            <th:block th:if="${task.hasDone}">
              <span class="glyphicon glyphicon-check"></span>
            </th:block>
            <th:block th:unless="${task.hasDone}">
              <span class="glyphicon glyphicon-unchecked"></span>
            </th:block>
          </button>
          <span th:text="${task.task}">Task will be placed here</span>
        </form>
      </li>
    </ul>
    <form role="form" th:action="@{/addtask}" th:object="${taskRequest}"
      method="post">
      <div class="form-group">
        <input type="text" class="form-control" th:field="*{task}"
          placeholder="오늘의 할일은 무엇인가요?">
      </div>
      <button type="submit" class="btn btn-primary btn-block">할일
        추가</button>
    </form>
    <footer class="text-center" style="margin: 2em 0 3em 0;">
      <div class="row">
        <p>
          © 2022 Copyright:
          <a href="https://orangeduck.tistory.com">orangeduck.tistory.com</a>
        </p>
      </div>
    </footer>
  </div>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
